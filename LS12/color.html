	<body>
		<canvas id="canvas" width="1200" height="600"></canvas>

			var image = new Image();
			image.src = "../img/snowflake.png";
			image.onload = function(){
				var img = context.createPattern(image,'repeat');
				context.fillStyle = img;
				context.strokeStyle = "greenyellow";
				context.lineWidth = 2;
				context.fillRect(0,0,1024,200);
				context.strokeRect(0,0,1024,200);
			}
		</script>
	</body>
