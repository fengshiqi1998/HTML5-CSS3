<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		div[id ^= "sub"]{
			background-color: rgba(129,26,91,0.5);
		}
		div[id *="1-"]{
			background-color: rgba(125,24,80,0.8);
		}
		div[id $="-1"]{
			background-color: rgba(100,20,60,0.2);
		}
	</style>
</head>
<body>
	<div id="section1">示例文本1</div>
	<div id="subsection1-1">示例文本1-1</div>
	<div id="subsection1-2">示例文本1-2</div>
	<div id="section2">示例文本2</div>
	<div id="subsection2-1">示例文本2-1</div>
	<div id="subsection2-2">示例文本2-2</div>
	<p id="sub01">lalala</p>
</body>
</html>
