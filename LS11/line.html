		function drawStar(cxt,r,R,x,y,rot){
			cxt.beginPath();
			for(var i = 0;i<5;i++){
				cxt.lineTo(Math.cos((18+72*i-rot)/180*Math.PI)*R,-Math.sin((18+72*i-rot)/180*Math.PI)*R);
//				cxt.lineTo();
				cxt.lineTo(Math.cos((54+72*i-rot)/180*Math.PI)*r,-Math.sin((54+72*i-rot)/180*Math.PI)*r);
//				cxt.lineTo();
			}
			cxt.closePath();
			
			cxt.fillStyle = "#fb3";
			cxt.strokeStyle = "#fd5";
			cxt.stroke();
		}
		
		drawStar(ctx,100,50,500,500,1000);
