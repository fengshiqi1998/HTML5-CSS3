<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表格</title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container table-responsive">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
			      <tr>
			        <th>产品</th>
			        <th>描述</th>
			        <th>付款日期</th>
			        <th>状态</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr class="danger">
			        <td>产品1111111111111</td>
			        <td>产品11111的详细情况</td>
			        <td>23/10/2018</td>
			        <td>待发货</td>
			      </tr>
			      <tr class="info">
			        <td>产品2111111111111</td>
			        <td>产品22222的详细情况</td>
			        <td>10/11/2018</td>
			        <td>发货中</td>
			      </tr>
			      <tr class="warning">
			        <td>产品3111111111111</td>
			        <td>产品33333的详细情况</td>
			        <td>20/10/2018</td>
			        <td>待确认</td>
			      </tr>
			      <tr class="success">
			        <td>产品4111111111111</td>
			        <td>产品44444的详细情况</td>
			        <td>20/10/2018</td>
			        <td>已退货</td>
			      </tr>
			    </tbody>
			</table>
			<form class="form-horizontal">
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="inputSuccess">输入成功</label>
			  		<input type="text" class="form-control" id="inputSuccess" >
			  		<span class="glyphicon glyphicon-music form-control-feedback" ></span>
				</div>
			</form>
		</div>
		<script src="../bootstrap-3.3.7-dist/js/jquery.js"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
