<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../img/favicon.ico" />
		<title>平均分布</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				display: flex;
				list-style: none;
				width: 600px;
				margin: 20px auto;
			}
			li {
				border: 1px solid #0000FF;
				padding: 0 10px;
				margin: 1px;				
				text-align: center;
				line-height: inherit;
			}
			.menu1 li {
				flex: 1;
			}
			.menu2 li {
				flex: 1;
			}
			.menu2 li:nth-child(3) {
				flex: 2;
			}
		</style>
	</head>
	<body>
		<ul class="menu1">
			<li>公司简介</li>
			<li>商品展示</li>
			<li>后台管理</li>
			<li>企业文化</li>
			<li>在线咨询</li>
		</ul>
		<ul class="menu2">
			<li>公司简介</li>
			<li>商品展示</li>
			<li>后台管理</li>
			<li>企业文化</li>
			<li>在线咨询</li>
		</ul>
	</body>
</html>
