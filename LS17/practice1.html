<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../img/favicon.ico" />
		<title>练习1</title>
		<style type="text/css">
			.pic {
				margin: 100px;
				background-image: url(imgs/picture.jpg);
				background-size: 200px;
				width: 200px;
				height: 333px;
			}
			.bod {
				width: 20px;
				height: 33.3px;
				position: relative;
				left: 80px;
				top: 160px;
			}
			.pic:hover .bod {
				border: 2px solid #FF4500;
				left: 0;
				top: 0;
				width: 200px;
				height: 333px;
				transition: all 0.3s linear;
			}
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="pic">
			<div class="bod"></div>
		</div>
	</body>
</html>
