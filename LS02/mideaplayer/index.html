<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/midea.js"></script>
</head>
<body>
    <div data-role='page'>
        <div data-role='header' data-position='fullscreen'>
            <div data-role='navbar'>
                <ul>
                    <li>
                        <a href="#" class='ui-btn-active'>在线音乐</a>
                    </li>
                    <li>
                        <a href="#">本地音乐</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--/header-->
        <div data-role='content' id='content'>
            <div>
                <div style='float:left;width:80%;height:30px;font:20ox;'>Shelter</div>
                <div style='float:left;width:20%;height: 30px;font: 12px;'>
                    <a href="musics/Shelter.mp3" id='play'>播放</a>
                </div>
            </div>
            <div>
                <div style='float:left;width:80%;height:30px;font:20ox;'>旧日时光</div>
                <div style='float:left;width:20%;height: 30px;font: 12px;'>
                    <a href="musics/oldtime.mp3" id='play'>播放</a>
                </div>
            </div>
        </div>
        <!--/content-->
        <div data-role='footer' class='ui-bar'>
            <audio src="music/02.mp3" id="audios">
            </audio>
            <!--播放器外边框-->
            <div id="outer">
                <!--播放器控制区域：上一首 下一首 播放 暂停 -->
                <div id="control">
                    <div id="prv">&nbsp;</div>
                    <div id="playp" class="ply"></div>
                    <div id="next">&nbsp;</div>
                </div>
                <!--播放器空值区域结束-->
                <!--播放进度-->
                <div id="rate">
                    <div id="ratetop"></div>
                    <div id="ratemid"></div>
                    <div id="ratemidtop"></div>
                    <div id="ratebom"></div>
                </div>
                <!--播放进度结束-->
                <div id="ratetime"></div>
                <!--音量-->
                <div id="volume"></div>
                <!--音量结束-->
            </div>
        </div>
    </div>
</body>

</html>
