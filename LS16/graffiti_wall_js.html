<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../img/snowflake.png" />
		<title>涂鸦墙纯JS版</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var body = document.getElementsByTagName('body')[0];
		body.innerHTML = '<ul id="content"><li></li><li></li><li></li><li></li><li></li><li></li></ul>';
		var content = document.getElementById('content');
		var arr = ['相识','凝视','甜睡','逗乐','奔跑','漠视'];
		var li = document.getElementsByTagName('li');
		

		for(let i=1;i<=li.length;i++) {
			var img = document.createElement('img');
			img.src = "images/"+i+i+".jpg";
			li[i-1].appendChild(img);
			li[i-1].appendChild(img);
			var p = document.createElement('p');
			p.innerHTML = arr[i-1];
			li[i-1].appendChild(p);
			li[i-1].appendChild(p);
			
		}
		// CSS样式
		var head = document.getElementsByTagName('head')[0];
		var style = document.createElement('style');
		style.type = 'text/css';
		head.appendChild(style);
		var code = '* {margin: 0;padding: 0;}body {background-image: url(images/bg3.JPG);background-repeat: no-repeat;background-size: 100% 200%;}ul {list-style: none;margin: 100px 50px;}li {float: left;background-color: #fff;width: 160px;height: 200px;margin: 20px;box-shadow: 1px 1px #ccc;}img {width: 140px;height: 140px;margin: 10px;}li:hover {transform: scale(2,2);}li p {text-align: center;}';
		style.appendChild(document.createTextNode(code));
	</script>
</html>
